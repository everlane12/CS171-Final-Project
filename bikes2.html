<body>

  <form>
  Layout:
    <label><input type="radio" name="param" value="dist" checked> Distance</label>
    <label><input type="radio" name="param" value="speed" > Speed</label>
    <label><input type="radio" name="param" value="rides"> Rides/Day</label>  
    <label><input type="radio" name="param" value="time" > AverageRide Duration</label>
  </form>
  <form>
  Color:
    <label><input type="radio" name="type" value="Casual" checked> Casual</label>
    <label><input type="radio" name="type" value="Subscriber" > Subscriber</label>
  </form>
  
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

<style type="text/css">
    @import url("http://github.com/simplegeo/polymaps/raw/v2.4.0/examples/example.css");

    body {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      font-size: 12px;
    }

    svg{
        /*background: #eeeeee;*/
    }

    .city{
        fill: #000; /* #9BD7D5; */
        opacity: 0.2;
        stroke: white;
        stroke-width: 1.5px;
    }
    .city:hover{
        fill: #AA0114; /*#FFCC00;*/
        opacity: 0.5;
    }

    text{
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 9pt;
        /*font-weight: lighter;*/
    }

/*    .axis text {
        font: 10px sans-serif;

    .axis line,

*/
   #mapVis {
  width: 600px;
  height: 500px;
    }

    svg {
      position: relative;
    }

    
    .station{
        fill:darkgrey;
        opacity: .7;
    }
    .station.hasData{
        fill:#FF7260;
        opacity: 1;
    }
    .station.hasData:hover{
        fill:#FFCC00;
    }
    .hourLine{
        fill:none;
        stroke:steelblue;

    }
    .bar{
        display:inline-block;
        fill: #404040 ;

    }

    .axis path,
    .axis line {
        fill: none;
        stroke: lightgrey;
        shape-rendering: crispEdges;
    }
    .brush .extent{
        fill:gray;
        opacity: .3;
    }

    .d3-tip {
      line-height: 1.5;
      padding: 6px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 2px;
    }

    .d3-tip text {
      fill: #fff;
      font-size: 12px;
      stroke: none;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }


</style>



<table>
    <tr><td><div id="graphVis"></div></td>
